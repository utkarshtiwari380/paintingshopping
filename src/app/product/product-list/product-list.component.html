<div class="container">
  <h2>our latest collection</h2>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
  </mat-form-field>

  <mat-form-field class="sort-dropdown">
    <mat-select
      (selectionChange)="sortProduct($event.value)"
      placeholder="Sort"
    >
      <mat-option value="priceLowHigh">Price: Low to High</mat-option>
      <mat-option value="priceHighLow">Price: High to Low</mat-option>
    </mat-select>
  </mat-form-field>

  <div fxLayout="row wrap" fxLayoutGap="50px grid">
    <div *ngFor="let product of filteredProducts">
      <mat-card class="product-card" (click)="addtoCart(product)">
        <img
          mat-card-image
          src="assets/image//{{ product.image_url }}"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{
            product.price | currency : "INR"
          }}</mat-card-subtitle></mat-card-content
        >
      </mat-card>
    </div>
  </div>
</div>
